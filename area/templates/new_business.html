{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content%}
{% include "navbar.html" %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h4>New Business</h4>
    </div>
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token%}
        {% bootstrap_form form%}
        <button type="submit" class="btn btn-sm btn-success">Save Business</button>
      </form>
    </div>
  </div>
</div>
    
{% endblock %}
